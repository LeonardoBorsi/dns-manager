{% extends 'base.html' %}
{% block title %} | Login{% endblock title %}

{% block authcontent %}
    <form method="post" class="px-3">
        {% csrf_token %}
        <div>
          <label for="id_username" class="form-label">Username</label>
          <input type="text" class="form-control" id="id_username" name="username" required autofocus autocapitalize="none" autocomplete="username" maxlength="150">
        </div>
        <div class="mt-3">
          <label for="id_password" class="form-label">Password</label>
          <input type="password" class="form-control" id="id_password" name="password" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-5">Login</button>
    </form>
{% endblock %}
