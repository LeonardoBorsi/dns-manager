{% extends 'base.html' %}

{% block nav %}
  <ol class="breadcrumb">
    <li class="breadcrumb-item active">Home</li>
  </ol>
{% endblock nav %}

{% block content %}
<div class="d-flex flex-column justify-content-center align-items-center">
  {% if user.is_staff %}
    <a href="/domains" class="btn btn-outline-primary btn-lg mt-4" style="min-width: 500px;">Manage Domains</a>
    <a href="/domains/tld" class="btn btn-outline-primary btn-lg mt-4" style="min-width: 500px;">Manage TLDs</a>
  {% else %}
    <a href="/domains" class="btn btn-outline-primary btn-lg mt-4" style="min-width: 500px;">Domains</a>
  {% endif %}
  
</div>
{% endblock content %}

{% block authcontent %}
  <div class="d-flex flex-column justify-content-center align-items-center w-100">
    <a href="/login" class="btn btn-primary w-75">Login</a>
    <div class="d-flex flex-row w-75 align-items-center py-3">
      <div style="background-color: rgb(158, 158, 158); width: 40%; height: 1px;"></div>
      <div style="color: rgb(158, 158, 158); width: 20%; text-align: center; font-size: 14px;">or</div>
      <div style="background-color: rgb(158, 158, 158); width: 40%; height: 1px;"></div>
    </div>
    <a href="/register" class="btn btn-outline-primary w-75">Register</a>
  </div>
{% endblock authcontent %}
